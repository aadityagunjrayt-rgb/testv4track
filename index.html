<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Screenshot Tracker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 15px;
        background: #f9f9f9;
        margin: 0;
    }
    h2 {
        color: #333;
        text-align: center;
        font-size: 1.6rem;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-size: 1rem;
    }
    textarea {
        width: 100%;
        height: 140px;
        padding: 10px;
        font-size: 1rem;
        margin-bottom: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        resize: vertical;
    }
    button {
        padding: 12px 18px;
        font-size: 1rem;
        cursor: pointer;
        margin: 5px 0;
        border-radius: 8px;
        border: none;
        color: white;
        background-color: #007bff;
        width: 48%;
        box-sizing: border-box;
    }
    button#copyBtn {
        background-color: #28a745;
    }
    #buttonsContainer {
        display: flex;
        justify-content: space-between;
        gap: 4%;
    }
    #notSentList {
        margin-top: 15px;
        background: #fff3cd;
        padding: 10px;
        border-left: 5px solid #ffc107;
        border-radius: 8px;
        font-size: 0.95rem;
    }
    table {
        margin-top: 15px;
        border-collapse: collapse;
        width: 100%;
        font-size: 0.95rem;
    }
    td, th {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
    }
    th {
        background: #007bff;
        color: white;
    }
    .sent {
        color: green;
        font-weight: bold;
    }
    .notSent {
        color: red;
        font-weight: bold;
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
        h2 { font-size: 1.4rem; }
        button { width: 100%; }
        #buttonsContainer { flex-direction: column; gap: 10px; }
        textarea { height: 160px; font-size: 1rem; }
        table td, table th { font-size: 0.9rem; padding: 8px; }
    }
</style>
</head>
<body>

<h2>Screenshot Tracker v4</h2>

<label>Paste emails that sent screenshot (comma, space, or newline separated):</label>
<textarea id="inputEmails" placeholder="Paste emails here..."></textarea>

<div id="buttonsContainer">
    <button onclick="checkEmails()">Check</button>
    <button id="copyBtn">ðŸ“‹ Copy Not Sent</button>
</div>

<div id="notSentList"></div>

<table id="summaryTable">
    <tr>
        <th>Total Emails</th>
        <td id="totalEmails"></td>
    </tr>
    <tr>
        <th>Sent</th>
        <td id="sentCount" class="sent"></td>
    </tr>
    <tr>
        <th>Not Sent</th>
        <td id="notSentCount" class="notSent"></td>
    </tr>
</table>

<script>
const masterList = [
    "taniya1097627@gmail.com",
    "anjuhzb6789@gmail.com",
    "gunjra3239@gmail.com",
    "shivababu2202@gmail.com",
    "kartikhzb17@gmail.com",
    "kumarabhishek96151@gmail.com",
    "ritikkumar915574@gmail.com",
    "surajdevkumar954@gmail.com",
    "yadavrahul82816@gmail.com",
    "yadavravindra7858@gmail.com",
    "rohitkumaryadav914270@gmail.com",
    "sujeetkuamr99056@gmail.com",
    "rajk1416572@gmail.com",
    "rockyykumar33@gmail.com",
    "ajit665900@gmail.com",
    "akashkr91828@gmail.com",
    "adityakhaire96@gmail.com" , "rinkugunjra1212@gmail.com"
];

let notSent = [];

function checkEmails() {
    const input = document.getElementById("inputEmails").value;
    const inputEmails = input.split(/[\s,]+/).map(e => e.trim().toLowerCase()).filter(e => e);
    const uniqueInput = [...new Set(inputEmails)];

    const masterLower = masterList.map(e => e.toLowerCase());
    notSent = masterLower.filter(email => !uniqueInput.includes(email));

    let listHTML = "<strong>Not Sent Emails:</strong><br>";
    notSent.forEach((email, index) => {
        listHTML += `${index + 1}. ${email}<br>`;
    });
    document.getElementById("notSentList").innerHTML = listHTML;

    document.getElementById("totalEmails").innerText = masterList.length;
    document.getElementById("sentCount").innerText = masterList.length - notSent.length;
    document.getElementById("notSentCount").innerText = notSent.length;
}

document.getElementById("copyBtn").addEventListener("click", () => {
    if(notSent.length === 0){
        alert("No emails to copy!");
        return;
    }
    navigator.clipboard.writeText(notSent.join("\n"))
        .then(() => alert("Not sent emails copied!"))
        .catch(err => console.error("Copy failed:", err));
});
</script>

</body>
</html>
